<VirtualHost *:80>
  DocumentRoot %TRAVIS_BUILD_DIR%/htdocs

  <Directory "%TRAVIS_BUILD_DIR%/htdocs">
    Options FollowSymLinks MultiViews +ExecCGI
    AllowOverride All
    Order deny,allow
    Allow from all
  </Directory>
  <IfModule mod_fcgid.c>
    AddHandler fcgid-script .php
    FcgidWrapper %FCGID_WRAPPER% .php
  </IfModule>

</VirtualHost>
