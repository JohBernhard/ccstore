<form role="form" class="form-horizontal"
	method="post" action="#">
	<div class="form-group">
	<label for="inputCurrentPassword" class="col-sm-2 control-label">Mot de passe actuel</label>
	<input type="password" class="form-control" id="inputCurrentPassword" name="currentpassword"/>
	</div>
	<div class="form-group">
	<label for="inputNewPassword" class="col-sm-2 control-label">Nouveau mot de passe</label>
	<input type="password" class="form-control" id="inputNewPassword" name="newpassword"/>
	</div>
	<div class="form-group">
	<label for="inputConfirmPassword" class="col-sm-2 control-label">Retaper le nouveau mot de passe</label>
	<input type="password" class="form-control" id="inputConfirmPassword" name="confirmnewpassword"/>
	</div>
	<div class="form-group">
	 <button type="submit" class="btn btn-primary">Envoyer</button>
	</div>
</form>
