<form role="form" class="form-horizontal"
	method="post" action="#">
	<div class="form-group">
	<label for="inputNewAddress" class="col-sm-2 control-label">Nouvelle adresse</label>
	<input type="text" class="form-control" id="inputNewAddress" name="address" placeholder="Votre nouvelle adresse"/>
	</div>
	<div class="form-group">
	<label for="inputZip" class="col-sm-2 control-label">Code postal</label>
	<input type="text" class="form-control" id="inputZip" name="zip" placeholder="Code postal"/>
	</div>
	<div class="form-group">
	<label for="inputTown" class="col-sm-2 control-label">Nouvelle ville</label>
	<input type="text" class="form-control" id="inputTown" name="town"/>
	</div>
	<div class="form-group">
	<label for="inputPassword" class="col-sm-2 control-label">Mot de passe</label>
	<input type="password" class="form-control" id="inputPassword" name="password"/>
	</div>
	<div class="form-group">
	 <button type="submit" class="btn btn-primary">Envoyer</button>
	</div>
</form>
